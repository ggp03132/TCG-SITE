spring:
  application:
    name: seven-saints-backend
  
  # H2 Database (개발용 - PostgreSQL 설치 없이 사용 가능)
  datasource:
    url: jdbc:h2:mem:seven_saints_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # PostgreSQL (운영 환경에서 사용)
  # datasource:
  #   url: jdbc:postgresql://localhost:5432/seven_saints_db
  #   username: postgres
  #   password: postgres
  #   driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
      data-locations: classpath:db/sample_data.sql
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.sevensaints: DEBUG
    org.springframework.web: INFO
